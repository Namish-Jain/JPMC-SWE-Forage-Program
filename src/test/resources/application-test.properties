spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.jpmc.midascore.foundation
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=midas-core-group

# Additional producer settings
spring.kafka.producer.properties.max.request.size=524288
spring.kafka.producer.properties.buffer.memory=16777216

# Additional consumer settings
spring.kafka.consumer.properties.max.poll.records=100
spring.kafka.consumer.properties.fetch.max.bytes=1048576
spring.kafka.consumer.properties.max.partition.fetch.bytes=524288

general.kafka-topic=my-topic 